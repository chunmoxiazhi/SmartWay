<br />
<div class="container">
 <div class="row">
 <div class="col-md-12">
    <a [routerLink]="['registration']" class="btn btn-success btn-sm pull-right">+&nbsp;&nbsp;New User</a><br /><br />
 <table class="table table-hover">
 <thead>
 <tr>
 <th>Username</th>
 <th>Email</th>
 <th>Manager</th>
 </tr>
 </thead>
 <tbody>
    <tr *ngFor="let admin of adminArray" (click)="rowClicked($event, admin._id)">
 <td>{{admin.name}}</td>
 <td>{{admin.email}}</td>
 <td>{{admin.manager}}</td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
</div>
<br />

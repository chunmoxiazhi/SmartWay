<div class="container" *ngIf="loginUser">
    <div class="row">
        <div class="col-md-12">
            <form  #validLogin="ngForm" (ngSubmit)="loginSubmit(validLogin)">
                <div class="form-group"[class.has-error]="email.errors">
                    <!-- <label class="control-label" for="email" [class.text-danger]="email.invalid">Email</label> -->
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginUser.email" required autofocus #email="ngModel">
                    <!-- <span *ngIf="email.errors?.required" class="help-block"><strong>Invalid email address!</strong></span> -->
                </div>
                <div class="form-group"[class.has-error]="password.errors">
                    <!-- <label class="control-label" for="email" [class.text-danger]="email.invalid">Email</label> -->
                    <input type="text" class="form-control" id="password" name="password" [(ngModel)]="loginUser.password" required autofocus #password="ngModel">
                    <!-- <span *ngIf="email.errors?.required" class="help-block"><strong>Invalid email address!</strong></span> -->
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-success btn-sm" [disabled]="validLogin.invalid">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br />

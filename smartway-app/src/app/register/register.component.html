<div class="container" *ngIf="newUser">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form  #validU="ngForm" (ngSubmit)="addNewUser(validU)">
                <br><br>

                <div class="form-group"[class.has-error]="name.errors">
                    <label class="control-label" for="name" [class.text-danger]="name.invalid">User Name: </label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newUser.name" required autofocus #name="ngModel">
                </div>

                <div class="form-group"[class.has-error]="email.errors">
                    <label class="control-label" for="email" [class.text-danger]="email.invalid">Email: </label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required autofocus #email="ngModel">
                </div>

                <div class="form-group" [class.has-error]="password.errors">
                    <label for="password" [class.text-danger]="password.invalid">Password</label>
                    <input type="password" class="form-control" id="password" #password="ngModel" name="password" [(ngModel)]="newUser.password"  required>
                </div>

                <div class="form-group" [class.has-error]="confirmPassword.errors">
                    <label for="confirmPassword" [class.text-danger]="confirmPassword.invalid">Comfirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" #confirmPassword="ngModel" name="confirmPassword" [(ngModel)]="newUser.confirmPassword"  required>
                </div>

                <div class="form-group">

                        <label for="manager">Manager:</label>
                        <div class="checkbox">
                            <label><input type="checkbox" id="manager" name="manager" #manager="ngModel" name="manager" [(ngModel)]="newUser.manager"/></label>
                        </div>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-success btn-sm" [disabled]="validU.invalid">Register New User</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br />
